<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <link href="../../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
  <title>User page</title>
</head>
<body>
<div class="container-error" th:if="${message != null}">
  <button class="admin-page-search-button_close" onclick="hideError(this)">X</button>
  <div><span th:text="${message}"></span></div>
</div>
<div class="replace_header" th:replace="~{header :: header}"></div>
<form method="post"  role="form" th:action="@{/user/edit-profile}" th:object="${userform}">
  <table class="table">
    <tbody>
    <tr>
      <td>Email</td><td><input type="email" name="email" th:value="${userform.getEmail()}" th:field="*{email}" required></td>
    </tr>
    <tr>
      <td>Имя</td><td><input type="text" name="firstName" th:value="${userform.getFirstName()}" th:field="*{firstName}" required></td>
    </tr>
    <tr>
      <td>Фамилия</td><td><input type="text" name="lastName" th:value="${userform.getLastName()}" th:field="*{lastName}" required></td>
    </tr>
    <tr>
      <td>Адрес</td><td><input type="text" name="address" th:value="${userform.getAddress()}" th:field="*{address}"></td>
    </tr>
    <tr>
      <td>Instagram</td><td><input type="text" name="instagram" th:value="${userform.getInstagram()}" th:field="*{instagram}"></td>
    </tr>
    <tr>
      <td>Номер телефона</td><td><input type="text" name="phoneNumber" th:value="${userform.getPhoneNumber()}" th:field="*{phoneNumber}"></td>
    </tr>
    </tbody>
  </table>
  <input type="hidden" name="id" th:value="${userform.getId()}" th:field="*{id}">

  <button class="a_btn_type1" type="submit">Применить</button>
</form>
<div th:replace="~{footer :: footer}"></div>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>

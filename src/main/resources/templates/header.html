<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div class="replace_header" th:fragment="header">
    <div class="main-container_menu">
        <a class="a_btn_type1" th:href="@{/}">Главная</a>
        <a class="a_btn_type1" th:href="@{/dogs}">Собаки</a>
        <a class="a_btn_type1" th:href="@{/cats}">Коты</a>
        <div class="header-user_item">
            <p class="a_btn_type1"><span th:if="${authorized != null}" sec:authorize="isAuthenticated()" th:text="*{authorized.getFirstName()}"></span><span sec:authorize="!isAuthenticated()">Пользователь</span></p>
            <div class="header-user_drop">
                <div sec:authorize="hasRole('ADMIN')" class="header-user_drop-item">
                    <a th:href="@{/admin}">Админ</a>
                </div>
                <div  sec:authorize="isAuthenticated()"  class="header-user_drop-item">
                <a th:href="@{/user}">Профиль</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="header-user_drop-item">
                <a th:href="@{/animals}">Животные</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="header-user_drop-item">
                <a th:href="@{/animals}">Сборы</a>
                </div>
                <div sec:authorize="!isAuthenticated()" class="header-user_drop-item">
                <a th:href="@{/login}">Войти</a>
                </div>
                <div sec:authorize="!isAuthenticated()" class="header-user_drop-item">
                    <a th:href="@{/registration}">Регистрация</a>
                </div>
                <div sec:authorize="isAuthenticated()" class="header-user_drop-item">
                <a th:href="@{/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

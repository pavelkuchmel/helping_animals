<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container-error" th:if="${message != null}">
  <button class="admin-page-search-button_close" onclick="hideError(this)">X</button>
  <div><span th:text="${message}"></span></div>
</div>
<div class="admin-menu" th:fragment="admin-menu">
  <header class="menu">
    <div class="menu-item">
      <a class="a_btn_type1" th:href="@{/admin/users}">Пользователи</a>
      <div class="menu-item_drop">
        <div class="menu-item">
          <button class="a_btn_type1" id="btn_admin-page-search_users">Поиск</button>
        </div>
        <div class="menu-item">
          <p>Добавить</p>
        </div>
      </div>
    </div>
    <div class="menu-item">
      <a class="a_btn_type1" th:href="@{/admin/animals}">Животные</a>
      <div class="menu-item_drop">
        <div class="menu-item">
          <p>Список</p>
          <div class="menu-item_slide">
            <div class="menu-item">
              <a class="a_btn_type1" th:href="@{/admin/animals?type=DOG}">Собаки</a>
            </div>
            <div class="menu-item">
              <a class="a_btn_type1" th:href="@{/admin/animals?type=CAT}">Кошки</a>
            </div>
            <div class="menu-item">
              <button class="a_btn_type1" id="btn_admin-page-search_animals">Поиск</button>
            </div>
          </div>
        </div>
        <div class="menu-item">
          <p>Добавить</p>
        </div>
      </div>
    </div>
    <div class="menu-item">
      <p>Сборы</p>
      <div class="menu-item_drop">
        <div class="menu-item">
          <p>Список</p>
        </div>
        <div class="menu-item">
          <p>Добавить</p>
        </div>
      </div>
    </div>
  </header>
</div>
</body>
</html>
